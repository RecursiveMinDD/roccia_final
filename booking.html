<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Experience - Roccia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #1da96c;
            --secondary: #1da96c;
            --dark: #1a2a3a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('enhancedroccia.jpg') no-repeat center center/cover;
            background-attachment: fixed;
        }

        .booking-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .booking-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        .booking-title {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .booking-title h2 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .booking-form {
            display: grid;
            gap: 25px;
        }

        .form-group {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFade 0.5s ease-out forwards;
            position: relative;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.4s;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.5s;
        }

        .form-group:nth-child(5) {
            animation-delay: 0.6s;
        }

        .form-group:nth-child(6) {
            animation-delay: 0.7s;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .form-control,
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(29, 169, 108, 0.1);
        }

        .booking-summary {
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.8s ease-out 0.8s forwards;
            opacity: 0;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .summary-item span:last-child {
            font-weight: 500;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .summary-item span:first-child {
            color: #666;
        }

        .summary-item.updated span:last-child {
            animation: updateFlash 0.5s ease;
        }

        @keyframes updateFlash {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
                color: var(--primary);
            }

            100% {
                transform: scale(1);
            }
        }

        .summary-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .summary-item.updated::after {
            transform: scaleX(1);
        }

        .book-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
            animation: fadeIn 0.8s ease-out 1s forwards;
            opacity: 0;
        }

        .book-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(29, 169, 108, 0.2);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .booking-container {
                padding: 30px 20px;
            }

            .booking-title h2 {
                font-size: 2rem;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(29, 169, 108, 0.9), rgba(29, 169, 108, 0.9)),
                url('enhancedroccia.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 0.5s ease-out 2s forwards;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Custom date input styling */
        input[type="date"] {
            position: relative;
            padding: 15px 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            position: absolute;
            right: 10px;
            transition: all 0.3s ease;
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            background-color: rgba(29, 169, 108, 0.1);
            transform: scale(1.1);
        }

        input[type="date"]:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(29, 169, 108, 0.1);
            transform: translateY(-2px);
        }

        input[type="date"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(29, 169, 108, 0.1);
            background: white;
        }

        /* Add a custom label animation */
        .date-label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: white;
            padding: 0 8px;
            font-size: 0.85rem;
            color: var(--primary);
            border-radius: 4px;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        /* Add this to the existing animations */
        @keyframes floatLabel {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom select styling */
        .package-select-container {
            position: relative;
        }

        .form-select {
            appearance: none;
            position: relative;
            padding: 15px 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .package-select-container::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .package-select-container:hover::after {
            transform: translateY(-50%) rotate(180deg);
        }

        .form-select:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(29, 169, 108, 0.1);
            transform: translateY(-2px);
        }

        .form-select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(29, 169, 108, 0.1);
            background: white;
        }

        /* Style for the options */
        .form-select option {
            padding: 15px;
            font-size: 1rem;
            background: white;
            color: var(--dark);
        }

        .form-select option:first-child {
            color: #666;
            font-style: italic;
        }

        /* Package label styling */
        .package-label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: white;
            padding: 0 8px;
            font-size: 0.85rem;
            color: var(--primary);
            border-radius: 4px;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1;
            animation: floatLabel 0.3s ease;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(29, 169, 108, 0.2);
        }

        .back-btn i {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        .package-info-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease;
        }

        .activity-category {
            width: 100%;
            grid-column: 1 / -1;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .activity-category h4 {
            color: var(--primary);
            font-size: 1.1rem;
            padding-bottom: 5px;
            border-bottom: 2px solid rgba(29, 169, 108, 0.2);
            margin-bottom: 10px;
        }

        .activities-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 15px;
            padding: 0 10px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: rgba(29, 169, 108, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .activity-item:hover {
            transform: translateY(-2px);
            background: rgba(29, 169, 108, 0.2);
            box-shadow: 0 4px 12px rgba(29, 169, 108, 0.1);
        }

        .activity-item i {
            color: var(--primary);
        }

        /* Add these styles to your existing CSS */
        .date-tooltip {
            position: absolute;
            bottom: -30px;
            left: 0;
            background: rgba(29, 169, 108, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            pointer-events: none;
            white-space: nowrap;
            animation: fadeIn 0.3s ease;
            z-index: 10;
        }

        .date-tooltip::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 20px;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid rgba(29, 169, 108, 0.9);
        }

        .promo-code-container {
            margin-bottom: 20px;
        }

        .promo-input-group {
            display: flex;
            gap: 10px;
        }

        .promo-input-group input {
            flex: 1;
        }

        .apply-promo-btn {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-promo-btn:hover {
            background: #178f5a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(29, 169, 108, 0.2);
        }

        .apply-promo-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .promo-message {
            display: block;
            margin-top: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .promo-message.success {
            color: var(--primary);
        }

        .promo-message.error {
            color: #dc3545;
        }

        /* Add this to your booking summary styles */
        .summary-item.discount {
            color: var(--primary);
        }

        /* Add to your existing styles */
        .summary-item.gst {
            border-bottom: 1px dashed #eee;
        }

        .summary-item.gst span:last-child {
            font-size: 0.95em;
            color: #666;
        }

        /* Style for the subtotal */
        .summary-item:nth-last-child(3) {
            border-bottom: 1px solid #eee;
        }

        /* Style for the total amount to make it stand out */
        .summary-item:last-child {
            margin-top: 10px;
            font-weight: 600;
        }

        .summary-item:last-child span:last-child {
            font-size: 1.1em;
            color: var(--primary);
        }

        /* Add these styles in your existing <style> section */
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
            max-height: 200px;
            line-height: 1.5;
            font-family: 'Poppins', sans-serif;
        }

        textarea.form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(29, 169, 108, 0.1);
        }

        textarea.form-control::placeholder {
            color: #999;
            font-size: 0.9rem;
        }

        /* Add these styles in your existing <style> section */
        .call-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .call-btn:hover {
            background: #178f5a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(29, 169, 108, 0.2);
        }

        .call-btn i {
            font-size: 1.1rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Add responsive styles for mobile */
        @media (max-width: 768px) {
            .call-btn {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        /* Add these to your existing styles */
        .form-select optgroup {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
            padding: 10px 0;
        }

        .form-select optgroup option {
            font-weight: normal;
            color: var(--dark);
            font-size: 1rem;
            padding: 8px 15px;
        }

        .form-select optgroup:first-of-type {
            border-bottom: 1px solid #eee;
        }

        /* Add these to your existing styles */
        .guests-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .guest-input {
            position: relative;
        }

        .helper-text {
            position: absolute;
            bottom: -20px;
            left: 0;
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 576px) {
            .guests-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
        }

        .rooms-container {
            margin-bottom: 30px;
        }

        .rooms-container .helper-text {
            display: block;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        /* Add this to your existing summary-item styles */
        .summary-item.rooms {
            color: var(--primary);
        }

        /* Add to your existing styles */
        .summary-item.extra-bed {
            color: #ff6b6b;
            font-style: italic;
        }

        .extra-bed-warning,
        .child-bed-warning {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #ff6b6b;
        }
    </style>
</head>

    <!-- Add this right after your <body> tag, before the loading screen -->
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <!-- Add this right after the back button and before the loading screen -->
    <a href="tel:+919099634000" class="call-btn">
        <i class="fas fa-phone-alt"></i> Call Us For Group Booking
    </a>

    <!-- Loading Screen -->
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <section class="booking-section">
        <div class="booking-container">
            <div class="booking-title">
                <h2>Book Your Experience</h2>
                <p>Complete your booking details below</p>
            </div>
            <form class="booking-form" id="bookingForm">
                <div class="form-group package-select-container">
                    <label for="package" class="package-label">Select Package</label>
                    <select class="form-select" id="package" required>
                        <option value="">Choose your Adventure/Stay...</option>
                        <optgroup label="Adventure Options">
                            <option value="leisure">üéØ Leisure Pass - ‚Çπ1149/person</option>
                            <option value="adventure">üèÉ‚Äç‚ôÇÔ∏è Adventure Pass - ‚Çπ1499/person</option>
                            <option value="extreme">üé¢ Extreme Adventure Pass - ‚Çπ1999/person</option>
                        </optgroup>
                        <optgroup label="Stay Options">
                            <option value="villa">üè° Suite Room - ‚Çπ8500/Night</option>
                            <option value="superdeluxe">üåü Super Deluxe - ‚Çπ5500/Night</option>
                            <option value="tent">‚õ∫ Mountain Tents - ‚Çπ3750/Night</option>
                        </optgroup>

                    </select>
                </div>
                <div class="form-group">
                    <label for="date" class="date-label">Select Date</label>
                    <input type="date" id="date" class="form-control" required
                        data-placeholder="Choose your preferred date">
                </div>
                <div class="form-group rooms-container" id="roomsContainer" style="display: none;">
                    <label for="rooms">Number of Rooms</label>
                    <input type="number" id="rooms" class="form-control" min="1" max="5"
                        placeholder="Enter number of rooms" required>
                        <small class="helper-text">Maximum 4 adults per room, For Extra Bed - 1500/adult & 800/children for extra bed</small>
                </div>
                <div class="form-group guests-container">
                    <div class="single-guests" id="singleGuests">
                        <label for="guests">Number of Guests</label>
                        <input type="number" id="guests" class="form-control" min="1" max="100"
                            placeholder="Enter number of guests" required>
                    </div>

                    <div class="stay-guests" id="stayGuests" style="display: none;">
                        <div class="guests-grid">
                            <div class="guest-input">
                                <label for="adults">Adults</label>
                                <input type="number" id="adults" class="form-control" min="1" max="4"
                                    placeholder="Number of adults" required>
                                
                            </div>
                            <div class="guest-input">
                                <label for="children">Children (below 12 yrs)</label>
                                <input type="number" id="children" class="form-control" min="0" max="6"
                                    placeholder="Number of children">
                                

                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="specialRequest">Special Requests (Optional)</label>
                    <textarea id="specialRequest" class="form-control" rows="3"
                        placeholder="Enter any special requests or requirements..."></textarea>
                </div>
                <div class="form-group promo-code-container">
                    <label for="promoCode">Promo Code (Optional)</label>
                    <div class="promo-input-group">
                        <input type="text" id="promoCode" class="form-control" placeholder="Enter promo code">
                        <button type="button" id="applyPromo" class="apply-promo-btn">Apply</button>
                    </div>
                    <span id="promoMessage" class="promo-message"></span>
                </div>

                <div class="package-info-panel" id="packageInfoPanel" style="display: none;">
                    <h3>Activities Included</h3>
                    <div class="activities-list" id="activitiesList"></div>

                if (selectedPackage && packageActivities[selectedPackage]) {
                    // Clear previous activities
                    activitiesList.innerHTML = '';

                    const categories = {};
                    packageActivities[selectedPackage].forEach(activity => {
                        if (!categories[activity.category]) {

                        }
                        categories[activity.category].push(activity);
                    });

                    Object.keys(categories).forEach(category => {

                        categoryHeader.className = 'activity-category';
                        categoryHeader.innerHTML = `<h4>${category}</h4>`;

            packageSelect.addEventListener('change', function () {

                // Check if it's a stay option
                const isStayOption = ['villa', 'superdeluxe', 'tent'].includes(selectedPackage);

                // Show/hide appropriate inputs
                singleGuests.style.display = isStayOption ? 'none' : 'block';
                stayGuests.style.display = isStayOption ? 'block' : 'none';
                roomsContainer.style.display = isStayOption ? 'block' : 'none';

                // Update required attributes
                guestsInput.required = !isStayOption;
                adultsInput.required = isStayOption;
                roomsInput.required = isStayOption;

                // Reset values
                if (isStayOption) {
                    guestsInput.value = '';
                    if (!adultsInput.value) adultsInput.value = '1';
                    if (!childrenInput.value) childrenInput.value = '0';
                    if (!roomsInput.value) roomsInput.value = '1';

            roomsInput.addEventListener('input', updateSummary);

            // Add this function after your existing variable declarations
            function updateRoomsBasedOnAdults() {
                const adults = parseInt(adultsInput.value) || 0;
                if (adults > 0) {
                    const requiredRooms = Math.ceil(adults / 4);
                    roomsInput.value = requiredRooms;

                    // Show a message if rooms were automatically added
                    if (requiredRooms > 1) {
                        const message = document.createElement('div');
                        message.className = 'auto-room-message';
                        message.style.cssText = `
                            color: var(--primary);
                            font-size: 0.85rem;
                            margin-top: 8px;
                            animation: fadeIn 0.3s ease;
                        `;
                        message.textContent = `${requiredRooms} rooms allocated for ${adults} adults`;

                        // Remove any existing message
                        const existingMessage = roomsContainer.querySelector('.auto-room-message');
                        if (existingMessage) {
                            existingMessage.remove();
                        }

                        roomsContainer.appendChild(message);
                    } else {
                        // Remove message if only one room is needed
                        const existingMessage = roomsContainer.querySelector('.auto-room-message');
                        if (existingMessage) {
                            existingMessage.remove();
                        }
                    }
                }
                updateSummary();
            }

                const rooms = parseInt(roomsInput.value) || 1;
                
                // Ensure the value is at least 1
                if (value < 1) {
                    value = 1;

                // Update rooms based on number of adults
                updateRoomsBasedOnAdults();
